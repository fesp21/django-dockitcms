    -r{toxinidir}/requirements.txt

[testenv:pypy_django13]
basepython = pypy
deps = 
    Django==1.3.1, <1.4
    -r{toxinidir}/requirements.txt

[testenv:pypy_django14]
basepython = pypy
deps = 
    Django>=1.4, <1.5
    -r{toxinidir}/requirements.txt

[testenv:jython_django13]
basepython = jython
deps = 
    Django==1.3.1, <1.4
    -r{toxinidir}/requirements.txt

[testenv:jython_django14]
basepython = jython
